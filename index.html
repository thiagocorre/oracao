<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal de Oração com Chat ao Vivo e Emojis</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }
    h1, h2, h3 {
      color: #0d47a1;
      margin-bottom: 15px;
    }
    input[type="text"], input[type="password"], textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      background: #0d47a1;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #1565c0;
    }
    #adminSection {
      margin-top: 20px;
      display: none;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
    }
    #adminPedidos p {
      margin: 5px 0;
      font-size: 14px;
    }
    .modal {
      display: none; position: fixed; z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .close {
      position: absolute;
      right: 10px; top: 5px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }
    .close:hover {
      color: black;
    }
    /* Chat */
    #onlineUsers p {
      margin: 5px 0;
      display: flex;
      align-items: center;
    }
    .green-dot {
      height: 12px;
      width: 12px;
      background-color: #4CAF50;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
    #chatMessages {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    #chatInput {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #0d47a1;
      color: white;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #1565c0;
    }
    #userInfo {
      margin-bottom: 10px;
      font-weight: 600;
      color: #0d47a1;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- LOGIN E CADASTRO -->
  <div class="container" id="login-container">
    <h1>Entrar ou Cadastrar</h1>
    <input type="text" id="username" placeholder="Usuário" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button onclick="login()">Entrar</button>
    <button style="margin-top:10px; background:#4caf50;" onclick="register()">Cadastrar</button>
  </div>

  <!-- PORTAL DE ORAÇÃO E CHAT -->
  <div class="container" id="main-container" style="display:none;">
    <div id="userInfo"></div>
    <button style="background:#d32f2f; margin-bottom: 15px;" onclick="logout()">Sair</button>

    <h2>Pedido de Oração</h2>
    <textarea id="pedido" rows="5" placeholder="Digite seu pedido de oração..."></textarea>
    <button onclick="enviarPedido()">Enviar Pedido</button>

    <h3>Trocar Senha</h3>
    <input type="password" id="oldPassword" placeholder="Senha atual" />
    <input type="password" id="newPassword" placeholder="Nova senha" />
    <button onclick="changePassword()">Alterar Senha</button>

    <button id="adminBtn" style="margin-top: 20px; display:none;" onclick="mostrarAdmin()">Administração</button>
    <div id="adminSection">
      <h3>Pedidos Recebidos</h3>
      <div id="adminPedidos"></div>
    </div>

    <h2>Usuários Online</h2>
    <div id="onlineUsers"></div>

    <h2>Chat ao Vivo</h2>
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Digite sua mensagem (emojis permitidos)" />
    <button id="sendBtn">Enviar</button>
  </div>

  <!-- MODAL SUCESSO -->
  <div id="modalSucesso" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <p>Pedido de oração enviado com sucesso!</p>
    </div>
  </div>

  <!-- MODAL SENHA ALTERADA -->
  <div id="modalSenha" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModalSenha()">&times;</span>
      <p>Senha alterada com sucesso!</p>
    </div>
  </div>

  <!-- SOM DE NOTIFICAÇÃO -->
  <audio id="notificationSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMpX7aC_htDr7yTM1o7Ka9_RTNUKFnaBQ",
      authDomain: "roleta-ec488.firebaseapp.com",
      databaseURL: "https://roleta-ec488-default-rtdb.firebaseio.com",
      projectId: "roleta-ec488",
      storageBucket: "roleta-ec488.firebasestorage.app",
      messagingSenderId: "327594316381",
      appId: "1:327594316381:web:8bfbeba3cb36f9746573b4",
      measurementId: "G-ZCGKQ4DN7L"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const loginContainer = document.getElementById('login-container');
    const mainContainer = document.getElementById('main-container');
    let currentUser = null;

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (!user || !pass) {
        alert('Preencha usuário e senha');
        return;
      }
      db.ref('users/' + user).get().then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.password === pass) {
            currentUser = user;
            afterLogin();
          } else {
            alert('Senha incorreta');
          }
        } else {
          alert('Usuário não encontrado');
        }
      });
    }

    function register() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (!user || !pass) {
        alert('Preencha usuário e senha para cadastro');
        return;
      }
      db.ref('users/' + user).get().then(snapshot => {
        if (snapshot.exists()) {
          alert('Usuário já existe');
        } else {
          db.ref('users/' + user).set({ password: pass }).then(() => {
            alert('Cadastro realizado com sucesso! Agora faça login.');
          });
        }
      });
    }

    function afterLogin() {
      loginContainer.style.display = 'none';
      mainContainer.style.display = 'block';

      document.getElementById('userInfo').textContent = `Usuário logado: ${currentUser}`;

      if (currentUser === 'thiago') {
        document.getElementById('adminBtn').style.display = 'block';
      }

      // Status online
      const userStatusRef = db.ref('status/' + currentUser);
      userStatusRef.set(true);
      userStatusRef.onDisconnect().remove();

      db.ref('status').on('value', snapshot => {
        const users = snapshot.val() || {};
        const onlineUsersDiv = document.getElementById('onlineUsers');
        onlineUsersDiv.innerHTML = '';
        for (const user in users) {
          const p = document.createElement('p');
          const dot = document.createElement('span');
          dot.className = 'green-dot';
          p.appendChild(dot);
          p.appendChild(document.createTextNode(user));
          onlineUsersDiv.appendChild(p);
        }
      });

      const notificationSound = document.getElementById('notificationSound');
      const chatMessages = document.getElementById('chatMessages');

      db.ref('chat').on('child_added', snapshot => {
        const msg = snapshot.val();
        const div = document.createElement('div');
        div.textContent = `${msg.user}: ${msg.text}`;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        if (msg.user !== currentUser) {
          notificationSound.play();
        }
      });

      // Enviar mensagem
      document.getElementById('chatInput').addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          sendMessage();
        }
      });
      document.getElementById('sendBtn').addEventListener('click', sendMessage);

      // Apagar mensagens com mais de 5 minutos
      setInterval(() => {
        const now = Date.now();
        db.ref('chat').once('value').then(snapshot => {
          const chats = snapshot.val() || {};
          for (const key in chats) {
            const msg = chats[key];
            if (now - msg.timestamp > 5 * 60 * 1000) {
              db.ref('chat/' + key).remove();
            }
          }
        });
      }, 60 * 1000);

      // Pedidos admin
      db.ref('pedidos').on('value', snapshot => {
        if (currentUser === 'thiago') {
          const pedidosDiv = document.getElementById('adminPedidos');
          pedidosDiv.innerHTML = '';
          const pedidos = snapshot.val() || {};
          for (const key in pedidos) {
            const p = document.createElement('p');
            const pedido = pedidos[key];
            p.textContent = `${pedido.user}: ${pedido.text}`;
            pedidosDiv.appendChild(p);
          }
        }
      });
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;
      db.ref('chat').push({
        user: currentUser,
        text,
        timestamp: Date.now()
      });
      input.value = '';
    }

    function enviarPedido() {
      const pedidoText = document.getElementById('pedido').value.trim();
      if (!pedidoText) {
        alert('Digite seu pedido de oração');
        return;
      }
      db.ref('pedidos').push({
        user: currentUser,
        text: pedidoText,
        timestamp: Date.now()
      }).then(() => {
        document.getElementById('pedido').value = '';
        mostrarModalSucesso();
      });
    }

    function mostrarModalSucesso() {
      document.getElementById('modalSucesso').style.display = 'block';
    }
    function fecharModal() {
      document.getElementById('modalSucesso').style.display = 'none';
      document.getElementById('modalSenha').style.display = 'none';
    }

    function mostrarAdmin() {
      const adminSection = document.getElementById('adminSection');
      adminSection.style.display = adminSection.style.display === 'block' ? 'none' : 'block';
    }

    function logout() {
      if (currentUser) {
        db.ref('status/' + currentUser).remove();
      }
      currentUser = null;
      mainContainer.style.display = 'none';
      loginContainer.style.display = 'block';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }

    function changePassword() {
      const oldPass = document.getElementById('oldPassword').value.trim();
      const newPass = document.getElementById('newPassword').value.trim();
      if (!oldPass || !newPass) {
        alert('Preencha ambas as senhas');
        return;
      }
      if (!currentUser) {
        alert('Faça login antes de trocar a senha');
        return;
      }
      db.ref('users/' + currentUser).get().then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.password === oldPass) {
            db.ref('users/' + currentUser + '/password').set(newPass).then(() => {
              document.getElementById('oldPassword').value = '';
              document.getElementById('newPassword').value = '';
              document.getElementById('modalSenha').style.display = 'block';
            });
          } else {
            alert('Senha atual incorreta');
          }
        }
      });
    }
  </script>
</body>
</html>
